<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/coming_soon.css') }}">
	<title>Coming Soon...</title>

</head>
<body>
	<header>
		<div class="hero">
		<p>The 2022/2023 season is Over</p>
		<h1>2023/2024 COMING SOON! </h1>
		<hr>
		<p id="launch"> </p>
		</div>
	</header>

</body>

<script type="text/javascript">
	var countDownDate = new Date("Sep 1, 2023 00:00:00").getTime();
	var x = setInterval(function(){
		var now = new Date().getTime();
		var distance = countDownDate - now;


		var days = Math.floor(distance/(1000*60*60*24));
		var hours = Math.floor((distance % (1000*60*60*24))/ (1000 * 60*60));
		var minutes = Math.floor((distance % (1000*60*60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000*60))/1000);

		document.getElementById("launch").innerHTML = days + "d "+hours+"h "+minutes+"m "+ seconds+"s ";

		if (distance <0){
			clearInnterval(x);
			document.getElementById("launch").innerHTML = "EXPIRED";
		}

	},1000)
</script>
</html>
